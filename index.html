<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculattor</title>
    <link rel="stylesheet" href="./app/css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="keys">
        <br />
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')" class="operator-btn">+</button>
        <button onclick="appendValue('/')" class="operator-btn">/</button>
        <br />
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')" class="operator-btn">-</button>
        <button onclick="appendValue('#178')">x&#178;</button>
        <br />
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="appendValue('&#8730')">&#8730</button>
        <br />
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="display.value = display.value.tostring().slice(0,-1)">DEL</button>
        <button onclick="clearDisplay()" class="operator-btn">C</button>
        <button onclick="calculate()">=</button>
        <br />
      </div>
    </div>

    <script src="./app/js/main.js"></script>
  </body>
</html>
